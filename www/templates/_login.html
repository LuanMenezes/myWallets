<ion-view view-title="Login">
    <!--<ion-nav-title>Login</ion-nav-title>-->
    
    <ion-content>
        <form ng-submit="realizarLogin()">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="email" ng-model="login.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="login.senha">
                </label>
                
                <button type="submit" class="button button-block button-positive">
                    Entrar
                </button>
            </div><!-- fim componente formulario -->
        </form><!-- fim formulario de login -->
    </ion-content><!-- fim da tag content -->
</ion-view>
